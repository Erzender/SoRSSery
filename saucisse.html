<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0" />
  <title>You RSS</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <script src="https://unpkg.com/vue"></script>
</head>
<body class="noselect">
  <div id="app">
    <div id="header" class="noselect">You RSS</div>
    <div id="content">
      <div id="sideMenu">
        <div v-on:click="changePage()" id="optionsButton" class="noselect">âš™ SETTINGS</div>
        <div id="topicList" v-if="page==='feed'">
          <div v-for="topic in topics" id="topic"><div id="topicName" class="noselect">{{topic["@attributes"].title}}</div></div>
        </div>
      </div>
      <div id="display">
        <div v-if="page==='feed'" id="feed"></div>
        <div v-if="page==='settings'" id="settings">
          <div id="closeSettings"><div id="cross" class="noselect" v-on:click="changePage()">X</div></div>
          <div id="settingList">
            <div id="settingTitle">Import OPML sources</div>
            <input type="file" accept=".opml" @change="readSingleFile"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
